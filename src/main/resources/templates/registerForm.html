<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Registration</title>
</head>
<body style="align-content: center;">

	<h1>User Registration Form</h1>

	<form action="/register" method="post" th:object="${userDto}">
		<div>
			<label for="firstName">First Name:</label> <input type="text"
				id="firstName" name="firstName" th:field="*{firstName}">
			<div th:if="${#fields.hasErrors('firstName')}"
				th:errors="*{firstName}" style="color: red;"></div>
		</div> 
		<br>

		<div>
			<label for="lastName">Last Name:</label> <input type="text"
				id="lastName" name="lastName" th:field="*{lastName}">
			<div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
				style="color: red;"></div>
		</div>
		<br>

		<div>
			<label for="username">Username:</label> <input type="text"
				id="username" name="username" th:field="*{username}">
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
				style="color: red;"></div>
		</div>
		<br>

		<div>
			<label for="password">Password:</label> <input type="text"
				id="password" name="password" th:field="*{password}">
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
				style="color: red;"></div>
		</div>
		<br>
		<button type="submit">Register</button>
	</form>

	<!-- Show success message if 'success' attribute is present -->
	<p th:if="${success}" style="color: green;">[[${success}]]</p>
	<p th:if="${error}" style="color: red;">[[${error}]]</p>
	
	<p>Already a user?<a th:href="@{/login}">Continue to login!</a></p>
</body>
</html>
